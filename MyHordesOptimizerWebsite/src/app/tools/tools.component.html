<div #mhoTools class="mho-tools" [ngStyle]="{'height': mhoTools.parentElement?.parentElement?.clientHeight + 'px'}">
    <mat-drawer-container [style.height]="'100%'">
        <mat-drawer class="sidenav" [mode]="media.isActive('gt-xs') ? 'side' : 'over'" [opened]="opened_sidenav">
            <mat-list>
                <a mat-list-item [class.link-selected]="tool.selected" *ngFor="let tool of tools_list" (click)="changeSelected(tool)">{{tool.label}}</a>
            </mat-list>
        </mat-drawer>

        <div class="sidenav-content">
            <ng-container *ngFor="let tool of tools_list">
                <ng-container *ngIf="tool.selected">
                    <ng-container *ngComponentOutlet="tool.component"></ng-container>
                </ng-container>
            </ng-container>
        </div>

    </mat-drawer-container>
</div>
